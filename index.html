<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phone Hunting</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />

  <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
  <header class="container mx-auto">
    <nav>
      <div class="flex justify-between">
        <div class="text-3xl font-extrabold text-indigo-800">
          PHONE
        </div>
        <div class="text-3xl font-extrabold text-fuchsia-600">
          HUNTER
        </div>
      </div>
      <hr class="border-2 border-blue-700 my-5">
    </nav>

  </header>
  <main>
    <section class="container mx-auto mt-8">
      <div class="flex justify-center gap-2">
        <input id="search-field" type="text" placeholder="Search..."
          class="input input-bordered w-full max-w-xs p-4 bg-gray-100" />
        <button onclick="searchPhone()" class="btn text-white btn-primary border-none bg-red-500">Search</button>
      </div>
    </section>

    <section class="container mx-auto mt-8">
      <div class="flex justify-center items-start">
        <p id="no-result" class="text-2xl my-24 font-bold hidden">No result found.....</p>
        <div id="spinner" class="hidden text-center my-24">
          <!-- <span class="loading   loading-spinner loading-lg"></span> -->
          <img src="./images/loading-gif.gif" alt="">
        </div>
      </div>

      <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">





      </div>
      <div id="show-all" class="hidden text-center my-8">
        <button onclick="showAllPhones()" class="btn btn-accent">Show all</button>

      </div>
    </section>


    <section id="details-container" class="container w-[70%] mx-auto mt-8  rounded-xl">



    </section>



  </main>
  <footer>

  </footer>
  <script src="./js/script.js"></script>
</body>

</html>
